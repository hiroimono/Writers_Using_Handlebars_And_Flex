<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
	<title>Handlebars!!</title>
</head>

<body>
	<div class='authors-info'></div>
	<script id='authorsScript' type="text/x-handlebars-template">
		{{#authors}}
			<div class="container">
				<div class="card">
					<img src={{photo}}>
					<h2>{{name}}</h2>
					​
					<section>
						<div class="properties">Who:</div>
						<div class="values">
							<p>{{quote}}</p>
							<p>Life: {{born}} - {{died}}</p>
						</div>
					</section>
					​
					<section>
						<div class="properties">Writings:</div>
						<div class="values">
							{{#selectedWritings}}
								<p>{{.}}</p>
							{{/selectedWritings}}
						</div>
					</section>
				</div>
			</div>
		{{/authors}}
	</script>
	​
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
